<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./STILO/STYLE.CSS">
</head>

<body>
    <h1>TODO LO PUEDO EN CRISTO REY</h1>
    <div class="cajon">
        <h2>cassio</h2>
        <div class="pantalla">
            <h2>te calcula todo</h2>
        </div>
        <div class="botones">
            <div class="boton1">
                <button class="shift">shift</button>
            </div>
            <div class="boton2">
                <button class="suma">+</button>
            </div>
            <div class="boton3">
                <button class="resta">-</button>
            </div>
            <div class="boton4">
                <button class="multiplicacion">*</button>
            </div>
            <div class="boton5">
                <button class="divicion">÷</button>
            </div>
            <div class="boton6">
                <button class="igual">=</button>
            </div>
            <div><button class="p1" id="btn1">1</button></div>
            <div><button class="p2" id="btn2">2</button></div>
            <div><button class="p3" id="btn3">3</button></div>
            <div><button class="p4" id="btn4">4</button></div>
            <div><button class="p5" id="btn5">5</button></div>
            <div><button class="p6" id="btn6">6</button></div>
            <div><button class="p7" id="btn7">7</button></div>
            <div><button class="p8" id="btn8">8</button></div>
            <div><button class="p9" id="btn9">9</button></div>
            <div><button class="p0" id="btn0">0</button></div>
        </div>
    </div>
    
    <script>
        // Obtén referencias a los botones
        const buttons = document.querySelectorAll('button');
        const pantalla = document.querySelector('.pantalla');

        // Variable para almacenar la expresión en curso
        let expression = '';

        // Agrega un event listener a cada botón
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Obtén el valor del botón clickeado
                const value = button.textContent;

                // Maneja el clic en función del valor del botón
                switch (value) {
                    case '=':
                        try {
                            // Evalúa la expresión y muestra el resultado en la pantalla
                            const resultado = eval(expression);
                            pantalla.textContent = resultado;
                            expression = resultado.toString(); // Actualiza la expresión
                        } catch (error) {
                            pantalla.textContent = 'Error';
                            expression = ''; // Restablece la expresión en caso de error
                        }
                        break;

                    case 'C':
                        // Borra todo el contenido de la pantalla
                        pantalla.textContent = '';
                        expression = '';
                        break;

                    default:
                        // Agrega el valor del botón a la expresión en curso
                        expression += value;
                        pantalla.textContent += value;
                }
            });
        });
    </script>
</body>

</html>
